title: Your awesome title
author: GitHub User
email: your-email@domain.com
description: > # this means to ignore newlines
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

biography: >
  Barack Hussein Obama II is an American politician who served as the 44th
  President of the United States from January 20, 2009 to January 20, 2017.
  The first African American to assume the presidency, he was previously
  the junior United States Senator from Illinois from 2005 to 2008. Before
  that, he served in the Illinois State Senate from 1997 until 2004.

